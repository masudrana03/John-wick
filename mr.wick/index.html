<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.Wick</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="ampm"></span>
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script>
      let hrs = document.getElementById("hrs");
      let min = document.getElementById("min");
      let sec = document.getElementById("sec");
      let ampm = document.getElementById("ampm");

      setInterval(() => {
        let currentTime = new Date();
        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();
        let seconds = currentTime.getSeconds();

        // Convert hours to 12-hour format
        let formattedHours = hours % 12;
        formattedHours = formattedHours ? formattedHours : 12; // If hours is 0, set it to 12

        // Add leading zeros to hours, minutes, and seconds
        formattedHours = formattedHours < 10 ? "0" + formattedHours : formattedHours;
        let formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
        let formattedSeconds = seconds < 10 ? "0" + seconds : seconds;

        // Determine AM or PM
        let period = hours >= 12 ? "PM" : "AM";

        hrs.innerHTML = formattedHours;
        min.innerHTML = formattedMinutes;
        sec.innerHTML = formattedSeconds;
        ampm.innerHTML = period;
      }, 1000);
    </script>
  </body>
</html>
